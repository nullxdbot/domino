<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Score Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="bg-animation">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </div>

    <div class="header">
        <div class="logo">
            <i class="fas fa-dice-five"></i>
            <span>Domino Score</span>
        </div>
        <button class="btn-icon" onclick="toggleSettings()"><i class="fas fa-cog"></i></button>
    </div>

    <div class="container">
        <div class="player-card" id="card-0">
            <div class="trophy"><i class="fas fa-trophy"></i> <span id="win-0">0</span></div>
            <input type="text" class="player-name" value="Pemain 1" onchange="updateName(0, this.value)">
            <div class="score-display" id="score-0">0</div>
            <div class="controls">
                <button class="btn-circle btn-min" onclick="updateScore(0, -1)"><i class="fas fa-minus"></i></button>
                <button class="btn-circle btn-plus" onclick="openCalculator(0)"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="player-card" id="card-1">
            <div class="trophy"><i class="fas fa-trophy"></i> <span id="win-1">0</span></div>
            <input type="text" class="player-name" value="Pemain 2" onchange="updateName(1, this.value)">
            <div class="score-display" id="score-1">0</div>
            <div class="controls">
                <button class="btn-circle btn-min" onclick="updateScore(1, -1)"><i class="fas fa-minus"></i></button>
                <button class="btn-circle btn-plus" onclick="openCalculator(1)"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>

    <div class="calculator-overlay" id="calculatorOverlay" onclick="closeCalculatorOnOutside(event)">
        <div class="calculator" onclick="event.stopPropagation()">
            <div class="calc-header">
                <div class="calc-display" id="calcDisplay">0</div>
            </div>
            <div class="calc-grid">
                <button class="c-btn btn-red" onclick="clearCalc()">AC</button>
                <button class="c-btn btn-red" onclick="backspace()"><i class="fas fa-backspace"></i></button>
                <button class="c-btn btn-orange" onclick="appendOperator('/')">÷</button>
                <button class="c-btn btn-orange" onclick="appendOperator('*')">×</button>
                
                <button class="c-btn btn-white" onclick="appendNumber('7')">7</button>
                <button class="c-btn btn-white" onclick="appendNumber('8')">8</button>
                <button class="c-btn btn-white" onclick="appendNumber('9')">9</button>
                <button class="c-btn btn-orange" onclick="appendOperator('-')">−</button>
                
                <button class="c-btn btn-white" onclick="appendNumber('4')">4</button>
                <button class="c-btn btn-white" onclick="appendNumber('5')">5</button>
                <button class="c-btn btn-white" onclick="appendNumber('6')">6</button>
                <button class="c-btn btn-orange" onclick="appendOperator('+')">+</button>
                
                <button class="c-btn btn-white" onclick="appendNumber('1')">1</button>
                <button class="c-btn btn-white" onclick="appendNumber('2')">2</button>
                <button class="c-btn btn-white" onclick="appendNumber('3')">3</button>
                <button class="c-btn btn-green row-span-2" onclick="doneCalculator()">Done</button>
                
                <button class="c-btn btn-white col-span-2" onclick="appendNumber('0')">0</button>
                <button class="c-btn btn-white" onclick="appendNumber('.')">.</button>
            </div>
            <button class="btn-cancel-calc" onclick="closeCalculator()">Batal</button>
        </div>
    </div>

    <div class="drawer-overlay" id="drawerOverlay" onclick="toggleSettings()"></div>
    <div class="drawer" id="settingsDrawer">
        <div class="drawer-header">
            <h3>Pengaturan</h3>
            <button class="btn-close" onclick="toggleSettings()"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="setting-item">
            <label>Tema Warna</label>
            <div class="theme-options">
                <div class="theme-dot t-purple active" onclick="setTheme('purple', this)"></div>
                <div class="theme-dot t-blue" onclick="setTheme('blue', this)"></div>
                <div class="theme-dot t-orange" onclick="setTheme('orange', this)"></div>
                <div class="theme-dot t-dark" onclick="setTheme('dark', this)"></div>
            </div>
        </div>

        <div class="setting-item">
            <label>Batas Skor Kalah</label>
            <input type="number" id="limitInput" value="101" class="input-limit" onchange="updateLimit(this.value)">
        </div>

        <div class="drawer-footer">
            <button class="btn-reset" onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <div class="modal-overlay" id="gameOverModal">
        <div class="modal-card">
            <div class="skull-icon"><i class="fas fa-skull"></i></div>
            <h2 id="loserName">Pemain 1</h2>
            <div class="modal-badge">KALAH!</div>
            <div class="final-score" id="finalScore">105</div>
            <button class="btn-play-again" onclick="resetGame()">Main Lagi</button>
        </div>
    </div>

    <audio id="sfx-click" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-technology-select-3124.mp3"></audio>
    <audio id="sfx-win" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

    <script src="js/app.js"></script>
</body>
</html>
