<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Score Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wallpaper-bg"></div>

    <div class="app-frame">
        
        <div class="header">
            <div class="logo">
                <i class="fas fa-dice-five"></i> Domino Score
            </div>
            <button class="btn-icon" onclick="toggleSettings()"><i class="fas fa-cog"></i></button>
        </div>

        <div class="main-area">
            <div class="player-card" id="card-0">
                <div class="card-top">
                    <div class="trophy"><i class="fas fa-trophy"></i> <span id="win-0">0</span></div>
                    <input type="text" class="player-name" value="Pemain 1" onchange="updateName(0, this.value)">
                </div>
                
                <div class="score-display" id="score-0">0</div>
                
                <div class="card-bottom">
                    <button class="btn-ctrl btn-min" onclick="updateScore(0, -1)"><i class="fas fa-minus"></i></button>
                    <button class="btn-ctrl btn-plus" onclick="openCalculator(0)"><i class="fas fa-plus"></i></button>
                </div>
            </div>

            <div class="vs-badge">VS</div>

            <div class="player-card" id="card-1">
                <div class="card-top">
                    <div class="trophy"><i class="fas fa-trophy"></i> <span id="win-1">0</span></div>
                    <input type="text" class="player-name" value="Pemain 2" onchange="updateName(1, this.value)">
                </div>
                
                <div class="score-display" id="score-1">0</div>
                
                <div class="card-bottom">
                    <button class="btn-ctrl btn-min" onclick="updateScore(1, -1)"><i class="fas fa-minus"></i></button>
                    <button class="btn-ctrl btn-plus" onclick="openCalculator(1)"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>

        <div class="overlay" id="calculatorOverlay" onclick="closeCalculatorOnOutside(event)">
            <div class="calc-box" onclick="event.stopPropagation()">
                <div class="calc-screen" id="calcDisplay">0</div>
                <div class="calc-pad">
                    <button class="k-btn red" onclick="clearCalc()">AC</button>
                    <button class="k-btn red" onclick="backspace()"><i class="fas fa-backspace"></i></button>
                    <button class="k-btn yellow" onclick="appendOperator('/')">÷</button>
                    <button class="k-btn yellow" onclick="appendOperator('*')">×</button>
                    
                    <button class="k-btn" onclick="appendNumber('7')">7</button>
                    <button class="k-btn" onclick="appendNumber('8')">8</button>
                    <button class="k-btn" onclick="appendNumber('9')">9</button>
                    <button class="k-btn yellow" onclick="appendOperator('-')">−</button>
                    
                    <button class="k-btn" onclick="appendNumber('4')">4</button>
                    <button class="k-btn" onclick="appendNumber('5')">5</button>
                    <button class="k-btn" onclick="appendNumber('6')">6</button>
                    <button class="k-btn yellow" onclick="appendOperator('+')">+</button>
                    
                    <button class="k-btn" onclick="appendNumber('1')">1</button>
                    <button class="k-btn" onclick="appendNumber('2')">2</button>
                    <button class="k-btn" onclick="appendNumber('3')">3</button>
                    <button class="k-btn green tall" onclick="doneCalculator()">Done</button>
                    
                    <button class="k-btn wide" onclick="appendNumber('0')">0</button>
                    <button class="k-btn" onclick="appendNumber('.')">.</button>
                </div>
                <button class="k-cancel" onclick="closeCalculator()">Batal</button>
            </div>
        </div>

        <div class="overlay" id="settingsOverlay" onclick="toggleSettings()">
            <div class="drawer" onclick="event.stopPropagation()">
                <h3>Pengaturan</h3>
                
                <div class="opt-group">
                    <label>Tema Warna</label>
                    <div class="colors">
                        <div class="dot purp active" onclick="setTheme('purp')"></div>
                        <div class="dot ocean" onclick="setTheme('ocean')"></div>
                        <div class="dot fire" onclick="setTheme('fire')"></div>
                        <div class="dot dark" onclick="setTheme('dark')"></div>
                    </div>
                </div>

                <div class="opt-group">
                    <label>Batas Skor</label>
                    <input type="number" id="limitInput" value="101" onchange="updateLimit(this.value)">
                </div>

                <button class="btn-reset" onclick="resetGame()">Reset Game</button>
            </div>
        </div>

        <div class="overlay" id="gameOverModal">
            <div class="winner-card">
                <i class="fas fa-skull skull"></i>
                <h2 id="loserName">Pemain 1</h2>
                <p>TELAH KALAH!</p>
                <div class="final-score" id="finalScore">105</div>
                <button class="btn-reset" onclick="resetGame()">Main Lagi</button>
            </div>
        </div>
    </div>

    <audio id="sfx-click" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-technology-select-3124.mp3"></audio>
    <audio id="sfx-win" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

    <script src="js/app.js"></script>
</body>
</html>
